<div class="container mt-4 mb-5">
  <form [formGroup]="registerForm">
    <h3>Create new account</h3>
    <div class="form-group mt-4">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="phone" class="form-control" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password1"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input
        type="password"
        (ngModelChange)="checkPassword()"
        formControlName="password"
        class="form-control"
      />
    </div>
    <div>
      <p *ngIf="registerForm.touched && passError">
        <span style="color: red">Passwords must be same</span>
      </p>
    </div>
    <div class="form-group">
      <label>Photo</label><br />
      <button
        class="btn btn-primary"
        [ngClass]="photoName ? 'undisplayed' : ''"
        (click)="photo.click()"
      >
        Choose a photo
      </button>
      <img
        [ngClass]="photoName ? '' : 'undisplayed'"
        [src]="photoURL"
        width="140px"
        height="auto"
      />
      <span class="ms-2 me-2">{{ photoName }}</span>
      <button
        class="btn btn-danger btn-sm"
        [ngClass]="photoName ? '' : 'undisplayed'"
        (click)="removePhoto()"
      >
        X
      </button>
      <input
        type="file"
        #photo
        accept="image/*"
        class="form-control undisplayed"
        (change)="setPhotoURL(photo.files![0])"
      />
    </div>
    <button
      type="submit"
      class="btn btn-success mt-2 float-end"
      [disabled]="registerForm.invalid || passError"
      (click)="submit()"
    >
      Submit
    </button>
  </form>
</div>
