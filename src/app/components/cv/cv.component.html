<a routerLink="{{ cv.id }}" class="card mb-3" style="text-decoration: none">
  <div class="card-body d-flex justify-content-start">
    <img
      [src]="cv.photoURL"
      alt="photo"
      width="39px"
      height="38px"
      style="border-radius: 50px"
    />
    <h4 class="ms-3">{{ cv.firstname + " " + cv.lastname }}</h4>
  </div>
</a>
