<div class="d-inline-block w-75 p-2 shadowed">
  <!-- <h2>Connect to your account</h2> -->
  <form #loginForm="ngForm" (submit)="submit(loginForm)">
    <div class="shadowed alert alert-danger" *ngIf="invalidData">
      Invalid data
    </div>
    <div class="form-group">
      <label>Login</label>
      <input type="text" name="login" class="form-control" required ngModel />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        required
        ngModel
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-2"
      [disabled]="loginForm.invalid"
    >
      Connect
    </button>
    <p>Don't have account? <a routerLink="/register">register now</a></p>
  </form>
</div>
