<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#ID</th>
        <th>Name</th>
        <th>Login</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let member of members; let i = index">
      <tr>
        <td>#{{ i + 1 }}</td>
        <td>{{ member.name }}</td>
        <td>{{ member.username }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.role }}</td>
        <td>
          <tr>
            <td>
              <span
                class="btn btn-primary"
                (click)="changeMemberRole(member.id)"
                >Change Role</span
              >
            </td>
            <td>
              <span class="btn btn-danger" (click)="deleteOne(member.id)">
                Delete
              </span>
            </td>
          </tr>
        </td>
      </tr>
    </tbody>
  </table>
</section>
