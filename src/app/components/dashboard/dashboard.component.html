<div class="container">
  <h1 class="text-center mb-5">Dashboard</h1>
  <div class="d-flex row p-auto justify-content-between">
    <!-- Btn section -->
    <section class="d-flex row col-md-2">
      <div
        #cvBtn
        routerLink="cvs"
        class="btn p-0 mb-3"
        style="border: 2px solid red"
      >
        <div class="bg-primary text-light bold p-2">CVs</div>
        <div class="p-3 bold">{{ cvsAmount }}</div>
      </div>
      <div
        #usersBtn
        routerLink="users"
        class="btn p-0 mb-3"
        style="border: 2px solid red"
      >
        <div class="bg-primary text-light bold p-2">Users</div>
        <div class="p-3 bold">{{ usersAmount }}</div>
      </div>
      <div
        #adminBtn
        routerLink="admins"
        class="btn p-0 mb-3"
        style="border: 2px solid red"
      >
        <div class="bg-primary text-light bold p-2">Admins</div>
        <div class="p-3 bold">{{ adminsAmount }}</div>
      </div>
    </section>
    <!-- View and Edit section -->
    <section class="card col-md-10 p-1">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
